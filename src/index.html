<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__logo-group">
              <a href="#" class="logo">
                <img
                  src="images/logo/air-logo.png"
                  alt="Air"
                  class="logo__image"
                >
              </a>

              <a href="#menu" class="icon icon--menu-opener"></a>
            </div>

            <nav class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link link">About us</a>
                </li>

                <li class="nav__item">
                  <a href="#services" class="nav__link link">Services</a>
                </li>

                <li class="nav__item">
                  <a href="#testimonials" class="nav__link link">Testimonials</a>
                </li>

                <li class="nav__item">
                  <a href="#contact-us" class="nav__link link">Contact Us</a>
                </li>
              </ul>
            </nav>

            <div class="header__right">
              <a href="#contact__form" class="header__hire-us link">Hire us</a>
              <button class="header__button-theme icon icon--theme"></button>
            </div>
          </div>

          <div class="header__info">
            <h1 class="header__title">Strategic Agency</h1>
            <p class="header__description">
              We believe in the power of bold ideas that can solve business challenges.
            </p>
            <a href="#work" class="header__button button">Learn more</a>
          </div>

          <div class="header__slider slider">
            <div class="slider__content">
              <div class="slider__img-container">
                <img
                  src="./images/slider photos/watch.jpg"
                  alt="slider image"
                  class="slider__image"
                >
                <img
                  src="./images/slider photos/headphones.jpg"
                  alt="slider image"
                  class="slider__image"
                >
                <img
                  src="./images/slider photos/comp.jpg"
                  alt="slider image"
                  class="slider__image"
                >
              </div>

              <div class="slider__menu">
                <div class="slider__button-container">
                  <button class="slider__button slider__button--left"></button>
                  <button class="slider__button slider__button--right"></button>
                </div>
                <div class="slider__info">
                  <h5 class="slider__title">Intro</h5>
                  <p class="slider__description">
                    By the same illusion which lifts the horizon.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
